<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <h3 class="todo-app__title">Add Item</h3>
      <div class="new-task">
        <input class="input new-task__input" type="text">
        <button class="button new-task__button">Add</button>
      </div>
      <h3 class="todo-app__title">Todo</h3>
      <ul class="tasks incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="input task__input">
          <button class="button task__button-edit">Edit</button>
          <button class="button task__button-delete"><img src="./remove.svg" class="task__button-delete__img"></button>
        </li>
        <li class="task task-edit">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__input">
          <button class="button task__button-edit">Save</button>
          <button class="button task__button-delete"><img src="./remove.svg" class="task__button-delete__img"></button>
        </li>
      </ul>
      <h3 class="todo-app__title">Completed</h3> 
      <ul class="tasks completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="input task__input">
          <button class="button task__button-edit">Edit</button>
          <button class="button task__button-delete"><img src="./remove.svg" class="task__button-delete__img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
